<h2>Classic editor</h2>

<textarea cols="80" id="classic" name="classic" rows="10">
	<p></p>
	<p>Helper, existing values below:</p>
	<p>
		<a href="https://ckeditor.com">link</a>
		<a href="" name="anchorName">anchor</a>
	</p>
	<table style="border: 1px solid black">
		<tr>
			<td>
				<ol>
					<li>foo [[foo]]</li>
					<li>foo</li>
				</ol>
			</td>
			<td></td>
		</tr>
	</table>
</textarea>

<h2>Inline editor</h2>
<div id="inline" contenteditable="true">
	<p></p>
	<p>Helper, existing values below:</p>
	<p>
		<a href="https://ckeditor.com">link</a>
		<a href="" name="anchorName">anchor</a>
	</p>
	<table style="border: 1px solid black">
		<tr>
			<td>
				<ol>
					<li>foo [[foo]]</li>
					<li>foo</li>
				</ol>
			</td>
			<td></td>
		</tr>
	</table>
</div>

<script>
	CKEDITOR.replace( 'classic', {
		plugins: [ 'wysiwygarea', 'toolbar', 'link', 'list', 'liststyle', 'widget', 'table', 'tabletools', 'placeholder', 'image', 'forms', 'flash', 'docprops' ],
		fullPage: true
	} );

	CKEDITOR.inline( 'inline', {
		plugins: [ 'floatingspace', 'link', 'list', 'liststyle', 'widget', 'table', 'tabletools', 'placeholder', 'image', 'forms', 'flash' ]
	} );

	dialogTools.initDialogEditingModeTest( CKEDITOR.instances );

</script>
